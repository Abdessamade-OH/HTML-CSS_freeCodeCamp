<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <meta charset="utf-8" />
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Survey to better the platform</p>
  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name"  required></input></label>
      <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></input></label>
      <label for="number" id="number-label">Age<input id="number" type="number" placeholder="Enter your age" required min="13" max="130" value="age"></input></label>
      <label for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option value="" disabled selected>Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time job</option>
        <option value="3">Full time learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select></label>
      <p class="title">Would you recommend freeCodeCamp to a friend?</p>
      <label for="Definitely" id="radio"><input type="radio" name="Recommend" id="Definitely" value="Definitely"></input>Definitely</label>
      <label for="Maybe" id="radio"><input type="radio" name="Recommend" id="Maybe" class="inline" value="Maybe"></input>Maybe</label>
      <label for="Not sure" id="radio"><input type="radio" name="Recommend" id="Not sure" class="inline" value="Not sure"></input>Not sure</label>
      <p class="title">What would you like to see improved? (Check all that apply)</p>
      <label for="1" id="checkbox"><input type="checkbox" id="1" value="Front-end Projects" name="Front-end Projects"></input>Front-end Projects</label>
      <label for="2" id="checkbox"><input type="checkbox" id="2" value="Back-end Projects" name="Back-end Projects"></input>Back-end Projects</label>
      <label for="3" id="checkbox"><input type="checkbox" id="3" value="Open Source Community" name="Open Source Community"></input>Open Source Community</label>
      <p class="title">Any comments or suggestions?</p>
      <textarea name="comment" value="comment" rows="5"></textarea>
      <input type="submit" id="submit" value="Submit"></input>
    </fieldset>
  </form>
<body>
</html>
